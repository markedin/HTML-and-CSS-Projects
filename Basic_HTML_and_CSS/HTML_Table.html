<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" type="text/css" href="CSS_Table.css">
	</head>
    <body>
        <h1>Overwatch Character Ranking Table</h1>
        <table style="width:50%">
        
            <tr>
                <th>Name</th>
                <th>Rank 1/10</th>
                <th>Is it fun to play?</th>
                <th>Do I play this character?</th>
            </tr>
            <tr>
                <td>Tracer</td>
                <td>9</td>
                <td>YES</td>
                <td>Absolutely</td>
            </tr>
            <tr>
                <td>Winston</td>
                <td>9.5</td>
                <td>YES</td>
                <td>Yes when I am bored</td>
            </tr>
            <tr>
                <td>Sojourn</td>
                <td>10</td>
                <td>Sometimes</td>
                <td>Yes but the hero is broken</td>
            </tr>
        </table>
    </body>
</html>
